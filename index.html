<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Título de la página</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet"/>
  <link rel="stylesheet" href="https://deltarune.com/_bridgetown/static/index.SSBLS5MX.css" />

</head>
<body class="bg-black text-white">
  <div class="container d-flex justify-content-center align-items-center  min-vh-100 d-none" id="principal">
    <ul class="box">

        <li class="list" >
            <p class="font-pixel" id="text"></p>
        </li>
    </ul>
   
  </div>

  <div class="container d-flex justify-content-center align-items-center  min-vh-100" id="botton">
    <button class="btn btn-Dark btn-lg" id="botonPrueba"><p class="font-pixel text-lg">iniciar</p></button>   
  </div>
  

</body>
<script
src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
<script>
      const sonido = new Howl({
    src: ['/voice_asriel.wav'],  // ruta a tu archivo .mp3 o .wav
    volume: 0.5,         // volumen entre 0.0 y 1.0
  });

    $("#botonPrueba").on('click', function(){
        $("#botton").addClass('d-none');
        $("#principal").removeClass('d-none');
            // 2) Arrancamos la primera
    comenzarEscritura();

    })
    // 1) Configura tu sonido


      // 1) Define los textos que quieres mostrar en secuencia
      const mensajes = [
      "hola viajero",
      "me recuerdas?",
      "Todo lo que hicimos y lo que vimos",
      "todo por un falso sueño de estar juntos",
      "desearia volver el tiempo solo para poder verte una vez mas ",
      "sentir lo que sentia contigo" , 
      "experimentarlo....",
      "crees que no soy un real que solo soy un sentimiento",
      "pero no es asi ",
      "soy tan real como tu ",
      "te hablo a ti",
      "....",
      "tu avanzaste yo",
      "yo estoy perdido en el tiempo"

    ];
    const velocidad = 70;    // milisegundos entre carácter
    let indice = 0;          // texto actual

    function comenzarEscritura() {
      const el = document.getElementById("text");
      const chars = mensajes[indice].split("");
      el.innerHTML = "";     // limpia antes de empezar

      function frame() {
        if (chars.length > 0) {
          el.innerHTML += chars.shift();
          sonido.play();
          setTimeout(frame, velocidad);
        } else {
          // cuando acaba este texto, pasamos al siguiente
          indice++;
          if (indice < mensajes.length) {
            // espera 1 s antes de arrancar el siguiente
            setTimeout(comenzarEscritura, 1000);
          }
        }
      }

      frame();
    }



</script>
</html>
